<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Grocery List</h1>

    <div>
      <input type="text" id="itemInput" placeholder="Add a grocery item" />
      <button onclick="addItem()">Add Item</button>
    </div>

    <div>
      <h3>Categories</h3>
      <button onclick="filterCategory('Fruits')">Fruits</button>
      <button onclick="filterCategory('Vegetables')">Vegetables</button>
      <button onclick="filterCategory('Dairy')">Dairy</button>
      <button onclick="filterCategory('All')">All</button>
    </div>

    <h3>My List</h3>
    <ul id="groceryList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
